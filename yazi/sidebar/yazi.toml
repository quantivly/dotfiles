# Yazi sidebar config â€” single-column layout for tmux side pane (Ctrl+b)
# Inherits opener/open rules from main config aren't carried over;
# YAZI_CONFIG_HOME replaces the entire config dir.

[mgr]
ratio = [0, 1, 0]
show_symlink = true
linemode = "size"
scrolloff = 5

[preview]
max_width = 1000
max_height = 1000

[opener]
nvim-pane = [
  { run = '$HOME/.dotfiles/scripts/yazi-nvim-open.sh "$@"', block = false, for = "unix" },
]
view = [
  { run = "bat --paging=always $@", block = true, for = "unix" },
]

[open]
prepend_rules = [
  { mime = "text/*", use = [ "nvim-pane", "edit", "view", "reveal" ] },
  { mime = "*/json", use = [ "nvim-pane", "edit", "view" ] },
  { mime = "*/yaml", use = [ "nvim-pane", "edit", "view" ] },
  { mime = "*/toml", use = [ "nvim-pane", "edit", "view" ] },
  { mime = "*/xml", use = [ "nvim-pane", "edit", "view" ] },
]
