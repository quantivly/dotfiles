# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# A pager program to send command output to, e.g. "less". Set the value to "cat" to disable the pager.
pager:
# Aliases allow you to create nicknames for gh commands
aliases:
    # PR management with enhanced error handling
    co: pr checkout
    mypr: pr list --author @me --state open
    prs: pr list --state open --search "-is:draft"
    prs!: pr list --state open --search "-is:draft NOT Bump in:title"
    prs@: '!current_branch=$(git branch --show-current 2>/dev/null); if [ -n "$current_branch" ]; then gh pr list --base "$current_branch" "$@"; else echo "Error: Not in a git repository or no current branch"; fi'
    prv: pr view --web
    prc: pr checkout
    prd: pr diff --web
    prmerge: '!if gh pr status --json reviewDecision | grep -q "APPROVED"; then gh pr merge --squash --delete-branch; else echo "Warning: PR not yet approved. Use --force to override."; fi'
    prmerge-force: pr merge --squash --delete-branch
    prbase: '!gh pr view --json baseRefName -q .baseRefName 2>/dev/null || echo "Error: Not viewing a PR or no PR found"'
    prinfo: '!gh pr view --json number,title,headRefName,baseRefName -q "\"#\" + (.number|tostring) + \" \" + .title + \"\n  \" + .headRefName + \" â†’ \" + .baseRefName" 2>/dev/null || echo "Error: Not viewing a PR or no PR found"'
    prchecks: pr checks
    prready: pr ready
    prdraft: pr ready --undo
    prreopen: pr reopen
    
    # Enhanced PR creation with templates
    prcreate: '!if git status --porcelain | grep -q .; then echo "Warning: You have uncommitted changes"; fi; gh pr create --web'
    prdcreate: '!if git status --porcelain | grep -q .; then echo "Warning: You have uncommitted changes"; fi; gh pr create --draft --web'

    # Review management
    review: pr list --search "review-requested:@me -is:draft"
    reviewed: pr list --search "reviewed-by:@me -is:draft"
    approve: pr review --approve
    comment: pr review --comment
    request-changes: pr review --request-changes

    # Release management
    releases: release list --limit 10
    latest: release view --web
    mkrelease: release create --generate-notes

    # CI/CD with error handling
    runs: '!current_branch=$(git branch --show-current 2>/dev/null); if [ -n "$current_branch" ]; then gh run list --branch "$current_branch" --limit 5 "$@"; else echo "Error: Not in a git repository or no current branch"; fi'
    runlist: '!current_branch=$(git branch --show-current 2>/dev/null); if [ -n "$current_branch" ]; then gh run list --branch "$current_branch" --limit 5; else echo "Error: Not in a git repository or no current branch"; fi'
    runview: run view --web
    runwatch: run watch
    rerun: '!if gh run list --limit 1 --json conclusion | grep -q "failure\|cancelled"; then echo "Rerunning latest failed run..."; gh run rerun; else echo "Latest run did not fail"; fi'

    # Issues
    myissues: issue list --assignee @me
    issues: issue list

    # Repository
    clone: repo clone
    fork: repo fork
    browse: repo view --web

    # Workflow shortcuts
    wflist: workflow list
    wfview: workflow view
    wfrun: workflow run

    # Advanced workflow automation
    pr-conflicts: '!gh pr list --state open --json number,title,mergeable --jq ".[] | select(.mergeable == \"CONFLICTING\") | \"PR #\(.number): \(.title)\""'
    pr-status-current: '!branch=$(git branch --show-current 2>/dev/null); if [ -n "$branch" ]; then gh pr list --head "$branch" --json number,title,state,reviews --jq ".[] | \"PR #\(.number): \(.title) - \(.state) - Reviews: \(.reviews | length)\""; else echo "Error: Not in a git repository or no current branch"; fi'
    deploy-current: '!branch=$(git branch --show-current 2>/dev/null); if [ -n "$branch" ]; then echo "ðŸš€ Triggering deploy workflow for branch: $branch"; gh workflow run deploy.yml --ref "$branch"; echo "âœ… Deployment triggered. Use ''gh run watch'' to monitor."; else echo "Error: Not in a git repository or no current branch"; fi'

# The path to a unix socket through which send HTTP connections. If blank, HTTP traffic will be handled by net/http.DefaultTransport.
http_unix_socket:
# What web browser gh should use when opening URLs. If blank, will refer to environment.
browser:
version: "1"
