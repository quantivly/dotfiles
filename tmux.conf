# ============================================================================
# Tmux Configuration
# ============================================================================
# Beginner-friendly tmux setup with modern features
#
# Key Features:
# - Ctrl+Space prefix (ergonomic, no shell conflicts)
# - Mouse support enabled (easier learning curve)
# - True color support (24-bit color)
# - Vim-style navigation (Alt+hjkl, no prefix needed)
# - OSC 52 clipboard (works over SSH)
# - Dark theme status bar
#
# Quick Reference:
#   Ctrl+Space ?        Show all keybindings
#   Ctrl+Space |        Split vertically
#   Ctrl+Space -        Split horizontally
#   Alt+h/j/k/l         Navigate panes (no prefix)
#   Alt+1/2/3/4/5       Quick window switching
#   Ctrl+Space d        Detach session
#   Ctrl+Space c        Create new window
#   Ctrl+Space r        Reload config
#
# See: examples/tmux-workflows.md for comprehensive guide
# See: help tmux (in zsh) for quick reference
# ============================================================================

# ============================================================================
# General Settings
# ============================================================================

# Set prefix to Ctrl+Space (more ergonomic than Ctrl+b)
# No conflict with shell shortcuts (unlike Ctrl+a)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support (click panes, drag borders, scroll)
set -g mouse on

# Increase scrollback buffer (default: 2000)
set -g history-limit 10000

# Start window and pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key press (improves vim responsiveness)
set -sg escape-time 0

# Aggressive resize (only constrain window size if smaller client is viewing)
setw -g aggressive-resize on

# Enable focus events (allows vim to respond to focus changes)
set -g focus-events on

# ============================================================================
# Color Support (True Color / 24-bit)
# ============================================================================

# Set default terminal to support 256 colors
set -g default-terminal "tmux-256color"

# Enable true color (24-bit) support
# This works with modern terminals that support RGB colors
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",*:RGB"

# Enable additional terminal features
set -ga terminal-overrides ",*:Ms=\\E]52;%p1%s;%p2%s\\007"  # OSC 52 clipboard

# ============================================================================
# Clipboard Integration (OSC 52)
# ============================================================================

# Enable clipboard integration (works over SSH!)
set -g set-clipboard on

# Note: This integrates with the osc52() function in zsh/functions/core.sh
# You can copy text from tmux to your local clipboard even over SSH:
#   1. Enter copy mode: Ctrl+Space [
#   2. Select text with vim keybindings
#   3. Copy: y (automatically uses OSC 52)
#   4. Or use: echo "text" | osc52 (from shell)

# ============================================================================
# Key Bindings - Pane Management
# ============================================================================

# Split panes with | and - (more intuitive than " and %)
# Opens in current pane's path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with Alt+hjkl (no prefix needed!)
# This uses vim-style navigation for quick movement
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with Shift+HJKL (with prefix)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle pane zoom with Ctrl+Space z
bind z resize-pane -Z

# ============================================================================
# Key Bindings - Window Management
# ============================================================================

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ============================================================================
# Key Bindings - Copy Mode (Vim-style)
# ============================================================================

# Enter copy mode with Ctrl+Space [
bind [ copy-mode
setw -g mode-keys vi

# Vim-style selection and copying
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste with Ctrl+Space ]
bind ] paste-buffer

# ============================================================================
# Key Bindings - Session Management
# ============================================================================

# Reload config with Ctrl+Space r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Detach with Ctrl+Space d (default)
bind d detach-client

# ============================================================================
# Status Bar Configuration (Dark Theme)
# ============================================================================

# Status bar position and update interval
set -g status-position bottom
set -g status-interval 1

# Status bar colors (dark theme)
set -g status-style bg=colour235,fg=colour250

# Left side: [session-name]
set -g status-left-length 20
set -g status-left "#[fg=colour39,bold][#S] "

# Right side: hostname | time date
set -g status-right-length 50
set -g status-right "#[fg=colour244]#h #[fg=colour250]| #[fg=colour39]%H:%M #[fg=colour244]%d-%b-%Y"

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W#F "
setw -g window-status-current-format "#[fg=colour39,bold] #I:#W#F "

# Window status separator
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message colors (when you press Ctrl+Space :)
set -g message-style bg=colour235,fg=colour39

# ============================================================================
# Additional Settings
# ============================================================================

# Set terminal title
set -g set-titles on
set -g set-titles-string "#S / #W"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Allow automatic renaming of windows
setw -g automatic-rename on

# ============================================================================
# Tips for Beginners
# ============================================================================
#
# Getting Started:
#   tmn mysession         Start a new named session
#   tma mysession         Attach to existing session
#   tml                   List all sessions
#   Ctrl+Space d          Detach from session (keeps running!)
#
# Inside tmux:
#   Ctrl+Space ?          Show all keybindings (essential!)
#   Ctrl+Space |          Split pane vertically
#   Ctrl+Space -          Split pane horizontally
#   Alt+h/j/k/l           Navigate between panes (no prefix!)
#   Ctrl+Space x          Close current pane
#   Ctrl+Space c          Create new window
#   Alt+1/2/3/4/5         Switch to window 1-5
#   Ctrl+Space [          Enter copy mode (vim keys)
#   Ctrl+Space z          Zoom current pane (toggle fullscreen)
#
# Copy Mode:
#   Ctrl+Space [          Enter copy mode
#   v                     Start selection (vim-style)
#   y                     Copy selection and exit
#   Ctrl+Space ]          Paste
#
# Mouse Support:
#   - Click to select pane
#   - Drag border to resize
#   - Scroll wheel for history
#   - Double-click to select word
#   - Triple-click to select line
#
# Common Workflows:
#   See: examples/tmux-workflows.md
#   Run: help tmux (in zsh)
#
# Note: This config is beginner-friendly and doesn't use TPM (plugin manager).
#       You can add plugins later if needed.
# ============================================================================
