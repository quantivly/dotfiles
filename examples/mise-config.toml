# Example mise configuration for dotfiles
# ==========================================
#
# RECOMMENDED: Use the pinned version from ~/.dotfiles/.mise.toml
#   This file is automatically installed by the dotfiles setup script.
#   It provides reproducible, tested tool versions.
#
# ALTERNATIVE: Use this example to create your own custom config
#   Copy to ~/.config/mise/config.toml and customize as needed.
#   Using "latest" versions provides newest features but less reproducibility.
#
# To use pinned versions: cp ~/.dotfiles/.mise.toml ~/.config/mise/config.toml
# To use latest versions: cp ~/.dotfiles/examples/mise-config.toml ~/.config/mise/config.toml

[settings]
legacy_version_file = true

#==============================================================================
# Essential CLI Tools (using "latest" versions)
#==============================================================================

[tools]
# Core CLI replacements
bat = "latest"           # Syntax-highlighted cat
fd = "latest"            # Fast find alternative
eza = "latest"           # Modern ls with icons
delta = "latest"         # Beautiful git diffs

# Navigation
zoxide = "latest"        # Smart cd replacement

# System monitoring
# btop = "latest"          # Modern top replacement (install via apt - aqua has asset name issue)
duf = "latest"           # Pretty df output
dust = "latest"          # Intuitive du

# Git & development
lazygit = "latest"       # Git terminal UI
just = "latest"          # Command runner
glow = "latest"          # Markdown renderer

# Security
gitleaks = "latest"      # Secret scanner
pre-commit = "latest"    # Git hooks automation
sops = "latest"          # Encrypted secrets

# Productivity
fastfetch = "latest"     # System info display

#==============================================================================
# Optional Tools (uncomment to enable)
#==============================================================================

# Docker development
# dive = "latest"         # Docker image analyzer
# lazydocker = "latest"   # Docker TUI
# ctop = "latest"         # Container monitoring

# Development utilities
# hyperfine = "latest"    # Benchmarking tool
# difftastic = "latest"   # Structural diff

# Additional tools
# cheat = "latest"        # Interactive cheatsheets
# tlrc = "latest"         # Rust-based tldr client

[env]
BAT_THEME = "Monokai Extended"
GIT_PAGER = "delta"
